<script>
	   
	// 加减法
	
		function totalprice(){
		 var zongjia=0;
		$(".xiaoji").each(function(){
	  var all= parseInt($(this).text());
	    zongjia+=all; 
	})	
	$("#heji").text(zongjia);
		}
	
	
	
	
	function add(bta){
	        var num=$(bta).siblings(".textnum").val();
	  	   num++;
	  	   $(bta).siblings(".textnum").val(num);
	  	   if(num>0){  
	  		$(bta).siblings(".reduce").prop("disabled",false);  
	  	   }
		   var danjia=$(bta).parent().siblings(".danjia").text();
		   var xiaoji=danjia*num;
		   $(bta).parent().siblings(".xiaoji").text(xiaoji);
		   totalprice();  
	  };	
	function reduce(btn){
				          var num=$(btn).siblings(".textnum").val();
				 		 if(num<=0){  
				 		 			  		$(btn).prop("disabled",true);  
				 		 }else{
				   	   num--;}
				   	   $(btn).siblings(".textnum").val(num);
					   
					   var danjia=$(btn).parent().siblings(".danjia").text();
					   var xiaoji=danjia*num;
					   $(btn).parent().siblings(".xiaoji").text(xiaoji);
					   totalprice();
				   };
